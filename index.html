<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
<body>
  <div id="container">
    <img class="bg-top" src="images/bg-pattern-top.svg" alt="">
    <img class="bg-bottom" src="images/bg-pattern-bottom.svg" alt="">
  </div>
  <center>
    <img class="card-pattern" src="images/bg-pattern-card.svg" alt="pattern">
    <img class="victor" src="images/image-victor.jpg" alt="Victor">
    <div class="profile">
      <h1> <span style="font-weight: 700">Victor Crest</span> <span style="color:hsl(0, 0%, 59%)">26</span></h1>
      <p><span style="color:hsl(0, 0%, 59%)">London</span></p>
      <hr>
      <table cellspacing="10">
        <thead class="stats">
          <th>80K</th>
          <th>803K</th>
          <th>1.4K</th>
        </thead>
        <tbody>
          <td>Followers</td>
          <td>Likes</td>
          <td>Photos</td>
    </tbody>
    </table>
      </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Sylvia</a>.
    </div>
  </center>
</body>

</html>
